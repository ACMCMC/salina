logger:
  classname: salina.logger.TFLogger
  log_dir: ./finetune_halfcheetah
  every_n_seconds: 10
  modulo: 1
  verbose: False

scenario:
  classname: cl.rl.scenarios.halfcheetah.MultiHalfcheetah
  n_train_tasks: 3
  n_train_envs: 512
  n_evaluation_envs: 2
  max_episode_steps: 1000

model:
  classname: cl_rl.ppo.finetune.model.FineTune
  params:
    evaluation:
      device: cuda:0
      seed: 10
      n_rollouts: 1

    ppo:
      seed: 11
      n_processes: 0

      device: cuda:0
      lr_policy: 0.0003
      lr_critic: 0.0003
      clip_grad: 10.0

      n_timesteps: 500
      update_epochs: 8
      n_mini_batches: 32
      n_envs_per_minibatch: 512
      n_timesteps_per_minibatch: 20
      n_times_per_minibatch: 1

      discount_factor: 0.999
      clip_ratio: 0.2
      action_std: 0.4
      gae: 0.96
      reward_scaling: 0.1

      # stop_criterion: epochs
      # max_epochs: 5

      stop_criterion: steps
      max_steps: 1000000

      # stop_criterion: time
      # time_limit: 20

    ppo_agent:
      classname: cl_rl.ppo.finetune.agents._ActionAgent
      hidden_size: 64
      n_layers: 4
      use_normalizer: True
      input_dimension: nil
      output_dimension: nil

    critic_agent:
      classname: cl_rl.ppo.finetune.agents._CriticAgent
      hidden_size: 256
      n_layers: 4
      use_normalizer: True
      input_dimension: nil
