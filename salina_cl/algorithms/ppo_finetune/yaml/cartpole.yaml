logger:
  classname: salina.logger.TFLogger
  log_dir: ./finetune_cartpole
  every_n_seconds: 10
  modulo: 1
  verbose: False

scenario:
  classname: salina_cl.scenarios.classic_control.cartpole.CartPoleScenario
  n_train_envs: 4
  n_evaluation_envs: 32
  max_episode_steps: 100

model:
  classname: salina_cl.algorithms.ppo_finetune.model.FineTune

  params:
    evaluation:
      device: cpu
      seed: 10
      n_rollouts: 10
      evaluate_success: False

    ppo:
      seed: 11

      learning_device: cpu
      acquisition_device: cpu
      lr_policy: 0.0003
      lr_critic: 0.0003
      clip_grad: 10.0

      n_timesteps: 2048
      n_processes: 1
      update_epochs: 15
      n_mini_batches: 4
      n_envs_per_minibatch: 16
      n_timesteps_per_minibatch: 32
      n_times_per_minibatch: 1

      discount_factor: 0.95
      clip_ratio: 0.2
      action_std: 0.4
      gae: 0.95
      reward_scaling: 0.1

      stop_criterion: epochs
      max_epochs: 5

      # stop_criterion: steps
      # max_steps: 1000000

      # stop_criterion: time
      # time_limit: 20

    ppo_agent:
      classname: salina_cl.algorithms.ppo_finetune.agents.ActionAgent
      hidden_size: 256
      n_layers: 2
      input_dimension: nil
      output_dimension: nil

    critic_agent:
      classname: salina_cl.algorithms.ppo_finetune.agents.CriticAgent
      hidden_size: 256
      n_layers: 2
      input_dimension: nil
